<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Code Golf: Javascript</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/night.css">
		<link href="https://use.fontawesome.com/releases/v5.0.7/css/all.css" rel="stylesheet">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
		<script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-background-image="/imgs/galaxy.jpeg">
					<h1>Code Golf: JavaScript</h1>
					<h4 class="fragment">Get out your syntactic sugar handbooks</h4>
					<h4 class="fragment">Fortune favours the ugly</h4>
				</section>

				<section data-background-image="/imgs/galaxy.jpeg">
					<h1>How to Play</h1>
					<p>Navigate to http://172.16.100.33:1122</p>
					<p>Structure of answer:</p>
					<pre>
						<code data-trim data-noescape>
							function play() {}
						</code>
					</pre>
				</section>

				<section data-background-image="/imgs/galaxy.jpeg">
					<h1>How to Play Cont.</h1>
					<p>Teams or on your own!</p>
				</section>
				<section>
					<h1>Lets start!</h1>
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
                history: true,
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() {
							hljs.configure({
								tabReplace: '  '
							})

					    	hljs.initHighlightingOnLoad();
						}
					}
				]
			});
		</script>
	</body>
</html>
